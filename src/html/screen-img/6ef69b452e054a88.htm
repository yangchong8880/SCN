<script type="text/javascript" language="javascript">    
var secs =15; //倒计时的秒数    
var URL ;    
function Load(url){    
URL =url;    
for(var i=secs;i>=0;i--)    
{    
window.setTimeout('doUpdate(' + i + ')', (secs-i) * 1000);    
}    
}    
function doUpdate(num)    
{    
document.getElementById('time').innerHTML = ''+num+'' ;    
if(num == 0) { window.location=URL; }    
}    
</script>
